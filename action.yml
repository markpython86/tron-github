name: 'Tron GitHub'
description: 'Generate Tron Light Cycles animations as SVG files from GitHub contribution data'
author: 'markpython86'

branding:
  icon: 'zap'
  color: 'blue'

inputs:
  github_user_name:
    description: 'GitHub username to generate the Tron animation for'
    required: true
  outputs:
    description: 'List of SVG files to generate (one per line, with optional theme parameter)'
    required: false
    default: |
      tron-light-cycles.svg
      tron-light-cycles-dark.svg?theme=dark
  github-token:
    description: 'GitHub token for authentication (if needed)'
    required: false
    default: ${{ github.token }}

outputs:
  generated-files:
    description: 'List of generated SVG files'
    value: ${{ steps.generate-svg.outputs.files }}

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      shell: bash
      
    - name: Build the CLI tool
      run: npm run build
      shell: bash
      
    - name: Generate SVG files
      id: generate-svg
      run: |
        # Parse the outputs input to get the files to generate
        echo "${{ inputs.outputs }}" | while IFS= read -r line; do
          if [[ -n "$line" ]]; then
            # Parse filename and theme
            filename=$(echo "$line" | cut -d'?' -f1)
            theme_param=$(echo "$line" | grep -o '?theme=.*' | cut -d'=' -f2)
            theme=${theme_param:-light}
            
            echo "ğŸ® Generating $filename with theme: $theme"
            
            # Generate the SVG file
            node dist/cli.js generate-svg \
              --user "${{ inputs.github_user_name }}" \
              --output "$filename" \
              --theme "$theme"
            
            if [[ -f "$filename" ]]; then
              echo "âœ… Successfully generated $filename"
            else
              echo "âŒ Failed to generate $filename"
            fi
          fi
        done
        
        # List generated files
        generated_files=$(ls -1 *.svg 2>/dev/null || echo "")
        echo "files=${generated_files}" >> $GITHUB_OUTPUT
        
        echo "ğŸï¸ Tron Light Cycles SVG generation complete!"
      shell: bash 